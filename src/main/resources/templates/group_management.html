<body>
    <div class="container" id="box" >
        <div  style="text-align: center;margin-top: 0">
            <h3 class="col-md-2"  style="color: #28a4c9">随访组管理</h3>
            <a href="../templates/new_follow_up_group.html" class="col-md-9" style="color: #ff1b02;margin-top: 30px;text-align: left">新建随访组</a>
        </div>
        <form style="color: #0079d7;margin-top: 90px" >
            <div class="row" style="margin-top: 5px">
                <div class="col-md-4" style="text-align:left">
                    <div class="col-md-4" style="text-align:right">
                        <label>负责人：</label>
                    </div>
                    <div class="col-md-8" style="text-align:left">
                        <input type="text" class="form-control" v-model="name">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-4" style="text-align:right">
                        <label>科室：</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control input-sm" v-model="aa">
                            <option>-请选择-</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="col-md-4" style="text-align:right">
                        <label>状态：</label>
                    </div>
                    <div class="col-md-8">
                        <select class="form-control input-sm" v-model="aa">
                            <option>-请选择-</option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row" style="margin-top: 5px">
                <div class="col-md-8" >
                    <div class="col-md-2" style="text-align:right">
                        <label>创建日期：</label>
                    </div>
                    <div class='input-group date col-md-3'  id='datetimepicker2'>
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar">
                                </span>
                            </span>
                    </div>
                    <p class="col-md-1" style="margin-left: 60px">~</p>
                    <div class='input-group date col-md-3' style="margin-left: 125px"  id='datetimepicker1'>
                        <input type='text' class="form-control"/>
                        <span class="input-group-addon">
                                <span class="glyphicon glyphicon-calendar">
                                </span>
                            </span>
                    </div>
                </div>
                <div class="col-md-4" style="text-align:center">
                    <button type="button" class="btn btn-default" v-on:click="add">检索</button>
                    <button type="button" class="btn btn-default" v-on:click="aaa">清空</button>
                </div>
            </div>
        </form>

        <div class="row" style="margin-top: 20px">
            <div class="col-md-4">
                <button type="button" style="margin-left: 50px" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click="edit">编辑</button>
                <button type="button" style="margin-left: 10px" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click="deleteData">删除</button>
            </div>
            <table id="table"></table>
        </div>
    </div>

<script type="text/html" id="barDemo">
