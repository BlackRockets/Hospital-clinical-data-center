<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script src="../static/js/moment-with-locales.min.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/bootstrap-table.js"></script>
    <script src="../static/js/bootstrap-table-zh-CN.js"></script>
    <!--组内权限管理-->
</head>
<body>
<div class="container-fluid">
    <div class="row" style="margin-top: 1%;margin-left: 2%">
        <span class="glyphicon glyphicon-arrow-left" style="color: yellow"></span><a href="inDividualFollowUpGroupManagement.html">返回随访组</a>
    </div>
    <div class="page-header" style="text-align: center;margin-top: 0">
        <h3 style="color: #28a4c9">权限管理</h3>
    </div>
    <div class="page-header" style="margin-left: 1%;margin-top: 0">
        <form>
            <div class="row">
                <div class="col-sm-4" style="color: blue">
                    <div class="col-sm-6">
                        角色名称：<span style="color: red">*</span><input type="text" class="form-control input-sm" v-model="">
                    </div>
                </div>
                <div class="col-sm-4" style="color: blue">
                    <div class="col-sm-6">
                        备注： <input type="text" class="form-control input-sm" v-model="">
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-sm-2" style="margin-top: 2%">
                        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" v-on:click=" screen()">检索</button>
                    </div>
                    <div class="col-sm-2" style="margin-top: 2%">
                        <button type="reset" class="btn btn-info btn-sm" data-dismiss="modal" v-on:click=" screen()">清空</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row" style="margin-left: 1%;">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModalAdd">
            新增
        </button>
        <button type="button" style="margin-left: 2%" class="btn btn-info btn-sm"
                data-toggle="modal" data-target="#myModalEdit" v-on:click="noFollowedUp()">编辑
        </button>
        <button type="button" style="margin-left: 2%" class="btn btn-info btn-sm"
                data-dismiss="modal" v-on:click="noFollowedUp()">删除
        </button>
    </div>
    <div class="row" style="margin-left: 1%;margin-right: 1%">
        <table id="testTable"></table>
    </div>
</div>
<script type="text/javascript">
    $("#testTable").bootstrapTable({
        toolbar: "#toolbar",
        sidePagination: "true",
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "ID",
        pageSize: "5",
        pageList: [5, 10],
        pagination: true, // 是否分页
        //sortable: true, // 是否启用排序
        columns: [{
            checkbox: true
        },{
            field: 'id',
            title: '角色级别',
            align: 'center',
        }, {
            field: 'price',
            title: '角色名称',
            align: 'center',
        },{
            field: 'name',
            title: '权限及用户设定',
            align: 'center',
        },{
            field: 'age',
            title: '用户',
            align: 'center',
        },{
            field: 'price',
            title: '权限',
            align: 'center',
        }
        ], //数据
        data: [{
            id: 1,
            name: 'ww',
            price: 55
        }, {
            id: 2,
            name: 'ww',
            price: 55
        }, {
            id: 3,
            name: 'ww',
            price: 55
        }, {
            id: 4,
            name: 'ww',
            price: 55
        }, {
            id: 5,
            name: 'ww',
            price: 55
        }, {
            id: 6,
            name: 'ww',
            price: 55
        }]
    });
</script>
</body>
</html>
