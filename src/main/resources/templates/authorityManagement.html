    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <link rel="stylesheet" href="../static/css/list-style.css">
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>

    <script src="../static/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container-fluid" >
    <div class="row" style="margin-top: 1%;margin-left: 2%">
        <span class="glyphicon glyphicon-arrow-left" style="color: yellow"></span><a onclick="">返回随访组</a>
    </div>
    <div class="page-header" style="text-align: center;margin-top: 0">
        <h3 style="color: #28a4c9">权限管理</h3>
    </div>
    <div class="page-header" style="margin-left: 1%;margin-top: 0" id="app">
        <form id="form">
            <div class="row">
                <div class="col-sm-4" style="color: blue">
                    <div class="col-sm-6">
                        角色名称：<span style="color: red">*</span><input type="text" class="form-control input-sm"   >
                    </div>
                </div>
                <div class="col-sm-4" style="color: blue">
                    <div class="col-sm-6">
                        备注： <input type="text" class="form-control input-sm" >
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="col-sm-2" style="margin-top: 2%">
                        <button type="button" class="btn btn-info btn-sm" data-dismiss="modal" >
                            检索
                        </button>
                    </div>
                    <div class="col-sm-2" style="margin-top: 2%">
                        <button type="reset" class="btn btn-info btn-sm" data-dismiss="modal">
                            清空
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="row" style="margin-left: 1%;">
        <button type="button" class="btn btn-info btn-sm" data-toggle="modal" data-target="#myModalAdd">
            新增
        </button>
        <button type="button" style="margin-left: 2%" class="btn btn-info btn-sm"
                data-toggle="modal" data-target="#myModalEdit">编辑
        </button>
        <button type="button" style="margin-left: 2%" class="btn btn-info btn-sm"
                data-toggle="modal" >删除
        </button>
    </div>
    <div class="row" style="margin-left: 1%;margin-right: 1%">
        <table id="testTable"></table>
    </div>
</div>
<div class="modal fade" id="myModalAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" STYLE="width: 780px;margin-left: 350px">
    <div class="modal-content">
        <div class="modal-header" style="width: 300px">
            <h4 class="modal-title" id="myModalLabel">
                <ul class="nav nav-tabs">
                    <li role="presentation"><a href="#t1" data-toggle="tab">设定用户</a></li>
                    <li role="presentation"><a href="#t2" data-toggle="tab">设定权限</a></li>
                </ul>
            </h4>
            <div class="tab-content" style="margin-right: 2%;margin-left: 2%">
                <div id="t1" class="tab-pane fade in active">
                    <div id="selectTitle" class="list-select">
                        <div class="list-title">
                            <div class="row">
                                <div class="col-md-2" style="text-align: left">
                                    科室：
                                </div>
                                <div class="col-md-3" style="text-align: left">
                                    <select class="form-control input-sm" v-model="item.departmentId" name="departmentId"
                                            id="departmentId">
                                        <option value="">-请选择-</option>
                                        <option value="1">脑瘤中心</option>
                                        <option value="2">内分泌</option>
                                        <option value="3">男科</option>
                                        <option value="4">妇科</option>
                                        <option value="5">儿科</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-2" style="text-align: left">
                                    姓名：
                                </div>
                                <div class="col-md-3" style="text-align: left">
                                    <input type="text" class="form-control input-sm" id="doubter" name="doubter">
                                </div>
                                <button type="button" class="btn btn-default" onclick="retrieval()">查找</button>
                            </div>
                        </div>
                        <div class="list-body">
                            <div class="item-box left-box" id="userName">
                                <!-- 左边框初始化待选项 -->
                                <span class="item" data-id="name"></span>
                            </div>
                            <div class="center-box">
                                <button class="add-one" title="添加选中项">></button>
                                <button class="add-all" title="添加全部">>></button>
                                <button class="remove-one" title="移除选中项"><</button>
                                <button class="remove-all" title="移除全部"><<</button>
                            </div>
                            <div class="item-box right-box">
                                <!-- 右边框存放已选项 -->
                            </div>
                        </div>
                        <div class="list-footer">
                            <div class="col-md-6" style="text-align: right">
                                <button type="button"  class="btn btn-success btn-sm" data-dismiss="modal" >
                                    确认
                                </button>
                            </div>
                            <div class="col-md-6" style="text-align: left">
                            <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" onclick="">
                                取消
                            </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="t2" class="tab-pane fade">
                    666
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var newHref = window.location.href;
    var num1 = newHref.indexOf('id=') + 3;
    var num2 = newHref.length;
    var idVal = newHref.substring(num1, num2);
    var id = idVal;

    $("#testTable").bootstrapTable({
        sidePagination: "true",
        striped: true, // 是否显示行间隔色
        url:'/role/findMenuByFollowUpGroupId',
        uniqueId: "ID",
        pageSize: "5",
        pageList: [5, 10],
        pagination: true, // 是否分页
        queryParams: function(params) {
            var param = {};
            param['followUpGroupId'] = id; // 页码
            return param;
        },
        columns: [{
            checkbox: true
        }, {
            field: 'roleLevel',
            title: '角色级别',
            align: 'center',
        }, {
            field: 'description',
            title: '角色名称',
            align: 'center',
        }, {
            field: '123',
            title: '权限及用户设定',
            align: 'center',
            formatter:function (value,row) {
                result="";
                result += "<a onclick='show()' data-toggle=\"modal\" data-target=\"#myModalAdd\">设定权限&用户</a>";

                return result;
            }
        }, {
            field: 'name',
            title: '用户',
            align: 'center',
            formatter:function (value,row) {
                var user = row.users;
                var ss="";
                for(var i=0;i<user.length;i++){
                    if(i==user.length-1){
                        ss+=user[i].name;
                    }else{
                        ss+=user[i].name+",";
                    }

                }
                return ss;
            }
        }, {
            field: 'mName',
            title: '权限',
            align: 'center',
            formatter:function (value,row) {
                var menu = row.menus;
                var ss="";
                for(var i=0;i<menu.length;i++){
                    if(i==menu.length-1){
                        ss+=menu[i].mname;
                    }else{
                        ss+=menu[i].mname+",";
                    }
                }
                return ss;
            }
        }
        ],
    });
   function show(){
       $.ajax({
           type: 'post',
           url: '/user/findAllUserName/',
           data: null,
           dataType: 'json',
           success: function (data) {
               var datas = "";
               for (var i = 0; i < data.length; i++) {
                   datas += "<span class='item' data-id='name'>" + data[i].name + "</span>";
               }
               $('#userName').append(datas);
           }
       })
   }



</script>
<script>
    $(function () {
        $('#selectTitle').initList();
    })

    var vm = new Vue({
        el: '#app',
        data: {
            item: {
                name: '',
                remark:'',
            },
        },
        methods: {
            find: function () {
                var formData = $("#form").serialize();
                alert(formData);
                axios.post('/menu/selectAll', formData)
                    .then(function (response) {
                        var data = response.data;
                        $("#testTable").bootstrapTable('load', data);
                    })
                    .catch(function (error) {

                    });
            },
            clear: function () {
                var formData = $("#form");
                formData.find('input:text').val('');
            },
            edit: function () {
                var formData = $("#form");
                formData.find('input:text').val('');
            },
            delete: function () {
                var row=$("#testTable").bootstrapTable('getSelections');
                var ids = new Array();
                for (var i=0;i<row.length;i++){
                    ids.push(row[i].id);
                };
                axios.post('/followUpGroupManagement/deleteById',ids)
                    .then(function () {
                        $('#testTable').bootstrapTable('refresh');
                    })
                    .catch(function (err) {

                    })
            }
        }
    })
</script>
</body>
</html>
