<script type="text/javascript">
    $("#testTable").bootstrapTable({
        toolbar: "#toolbar",
        url: "",
        sidePagination: "true",
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "ID",
        pageSize: "5",
        pageList: [5, 10],
        pagination: true, // 是否分页

        columns: [{
            checkbox: true
        }, {
            field: 'roleLevel',
            title: '角色级别',
            align: 'center',
        }, {
            field: 'roleName',
            title: '角色名称',
            align: 'center',
        }, {
            field: '123',
            title: '权限及用户设定',
            align: 'center',
        }, {
            field: 'name',
            title: '用户',
            align: 'center',
        }, {
            field: 'mName',
            title: '权限',
            align: 'center',
        }
        ], //数据

    });
    $(function () {
        $.ajax({
            type: 'post',
            url: '/user/selectName/',
            data: null,
            dataType: 'json',
            success: function (data) {
                var datas = "";
                for (var i = 0; i < data.length; i++) {
                    datas += "<span class='item' data-id='name'>" + data[i].name + "</span>";
                }
                $('#userName').append(datas);
            }
        })
    })

</script>
<script>
    $(function () {
        $('#selectTitle').initList();
    })

    var vm = new Vue({
        el: '#app',
        data: {
            item: {
                name: '',

            },
            ruleSets: [{"things": ""}],
            singleRule: [{"things": ""}],
        },
        methods: {
            find: function () {
                var formData = $("#form").serialize();
                alert(formData);
                axios.post('/menu/selectAll', formData)
                    .then(function (response) {
                        var data = response.data;
                        $("#testTable").bootstrapTable('load', data);
                    })
                    .catch(function (error) {

                    });
            },
            clear: function () {
                var formData = $("#form");
                formData.find('input:text').val('');
            },
            edit: function () {
                var formData = $("#form");
                formData.find('input:text').val('');
            },
            delete: function () {
                var row=$("#testTable").bootstrapTable('getSelections');
                var ids = new Array();
                for (var i=0;i<row.length;i++){
                    ids.push(row[i].id);
                };
                axios.post('/followUpGroupManagement/deleteById',ids)
                    .then(function () {
                        $('#testTable').bootstrapTable('refresh');
                    })
                    .catch(function (err) {

                    })
            }
        }
    })
</script>
