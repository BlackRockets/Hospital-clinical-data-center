<!DOCTYPE html>
<html lang="zh-cn" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>数据复核</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script src="../static/js/moment-with-locales.min.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/js/vue.js"></script>
    <!--数据复核-->

</head>
<body>
<div class="container" id="box" >
    <div class="page-header">
        <span class="glyphicon glyphicon-chevron-left"><a href="../templates/group_management.html">返回随访组列表</a></span>
    </div>
    <form>
        <div class="col-md-5 ">
            <div class="col-sm-6" style="margin-top: 5px;text-align: right">
                随访组名称：
            </div>
            <div class="col-sm-6" style="text-align: right">
                <input type="text" class="form-control" placeholder="">
            </div>
        </div>
        <div class="col-md-5">
            <div class="col-sm-3" style="margin-top: 5px;text-align: left">
                创建日期：
            </div>
            <div class="col-sm-6" style="text-align: left">
                <input type="text" class="form-control" placeholder="">
            </div>
        </div>
        <div class="col-md-5 ">
            <div class="col-sm-6" style="margin-top: 5px;text-align: right">
                模板名称：
            </div>
            <div class="col-sm-6" style="text-align: right">
                <input type="text" class="form-control" placeholder="">
            </div>
        </div>
        <div class="col-md-5">
            <div class="col-sm-3" style="margin-top: 5px;text-align: left">
                创建者：
            </div>
            <div class="col-sm-6" style="text-align: left">
                <input type="text" class="form-control" placeholder="">
            </div>
        </div>
        <div class="col-md-2">
            <div class="col-sm-6" style="text-align: center">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" add()">
                    检索
                </button>
            </div>
            <div class="col-sm-6" style="text-align: center">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" find()">
                    清空
                </button>
            </div>
        </div>
        <div>
            <div class="tab-content" style="margin-right: 2%;margin-left: 2%">
                <div id="t1" class="tab-pane fade in active">
                    <div class="row">
                        <table id="testTable"></table>
                    </div>
                </div>
                <div id="t2" class="tab-pane fade">2</div>
            </div>
        </div>
    </form>

    <div class="row">
        <table id="table"></table>
    </div>
</div>

<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    复核明细
                </h4>
            </div>
            <div class="modal-body" style="height: 300px">
                <div  class="row" style="margin-top: 5px">
                    <div class="col-sm-6">
                        <div class="col-md-6"  >
                            <label>提出人：</label>
                        </div>
                        <span>随访员1</span>
                    </div>
                    <div class="col-sm-6">
                        <div class="col-md-6"  >
                            <label>提出时间：</label>
                        </div>
                        <span>2020.09.24 </span>
                    </div>
                </div>
                <div  class="row" style="margin-top: 5px">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            <label>修改为：</label>
                        </div>
                        <div class="col-sm-10">
                            <input type="text" class="form-control input-sm" v-model="">
                        </div>
                    </div>
                </div>
                <div  class="row" style="margin-top: 5px">
                    <div class="col-md-12">
                        <div class="col-md-2">
                            <label>修改意见：</label>
                        </div>
                        <div class="col-sm-10">
                            <textarea class="form-control" rows="9"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer" style="text-align: center">
                <button type="button" class="btn btn-primary">
                    保存
                </button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>


<script type="text/html" id="barDemo">
    <a v-on:click="preview()">
        <span class="glyphicon glyphicon-zoom-in" aria-hidden="true"></span>
    </a>
</script>


<script>
    new Vue({
        el: '#box',
        data: {
            name: '雷电法王',
        },
        methods: {
            retrieval: function () {
                alert(this.name);
            }
        }
    })
</script>

</body>
</html>
