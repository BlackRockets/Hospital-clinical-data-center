<script>
    $(function () {
        $("#testTable").bootstrapTable({
            url: '/user/selectAll',
            toolbar: "#toolbar",
            striped: true, // 是否显示行间隔色
            uniqueId: "ID",
            pageSize: "5",
            pageList: [10, 20],
            sidePagination: "true",
            pagination: true, // 是否分页
            clickToSelect: true, //点击选中
            showRefresh: "true",
            showToggle: "true",
            showColumns: "true",
            queryParams: queryParams,//传递参数（*）
            method: 'get',
            columns: [{
                checkbox: true
            }, {
                field: 'userId',
                title: '用户ID',
                align: 'center',
            }, {
                field: 'name',
                title: '用户姓名',
                align: 'center',
            }, {
                field: 'sex',
                title: '性别',
                align: 'center',
                formatter: function (value, row, index) {
                    if (row.sex == "0") {
                        value = "女"
                    } else if (row.sex == "1") {
                        value = "男"
                    }
                    return value;
                }
            }, {
                field: 'phone',
                title: '电话',
                align: 'center',
            }, {
                field: 'email',
                title: '邮箱',
                align: 'center',
            }, {
                field: 'departmentsName',
                title: '科室',
                align: 'center',
                formatter: function (value, row) {
                    return row.departments.departmentsName
                }
            }, {
                title: '操作',
                formatter: operateFormatter,
                align: 'center',
            }]
        });

        function operateFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<button data-toggle='modal'  class='btn btn-xs green' onclick=\"EditViewById('" + row + "','" + id + "')\" title='修改' >编辑</button>";
            result += "<button data-toggle='modal'  class='btn btn-xs green' onclick=\"EditViewById('" + row + "','" + id + "')\" title='修改' >删除</button>";
            return result;
        }
    });


    //获取参数

        var formComponent = $('#myform');

        var param = $("#myform2").serializeArray();

        console.log(param);
        $.ajax({

                } else {

                    history.go(0)
                }

    }

    function del(){
        var tid;// 声明一个tid
        // $("#table").bootstrapTable('getSelections');为bootstrapTable自带的，所以说一定要使用bootstrapTable显示表格,#table：为table的id
        var rows = $("#testTable").bootstrapTable('getSelections');
        if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
            alert("请先选择要删除的记录!");
            return;
        }
        if ((rows.length >= 2)) {
            alert("请先选择一条记录!");
            return;
        } else {
            $(rows).each(function () {// 通过获得别选中的来进行遍历
                tid = this.userId;// cid为获得到的整条数据中的一列
            });

        }
        /*var arrays = new Array();// 声明一个数组
        $(rows).each(function () {// 通过获得别选中的来进行遍历
            arrays.push(this.tid);// cid为获得到的整条数据中的一列
        });
        tids = arrays.join(','); // 获得要删除的id*/
        $.ajax({
            url: '/user/delete',
            method: 'post',
            data:{
                id:tid,
            },
            dataType: 'json',
            success: function (result) {
                if (result == 1) {
                    alert("删除成功");
                    history.go(0)
                } else {
                    alert("删除失败");
                    history.go(0)
                }
            }
        })
    }
    //回显
    function EditViewById(row, index) {
        var data = JSON.stringify($("#testTable").bootstrapTable('getData'));//获取全部数据
        var data1 = JSON.parse(data);//转Json 对象
        $("#name").val(data1[index].name);
        $("#password").val(data1[index].password);
        $("#sex").val(data1[index].sex);
        $("#phone").val(data1[index].phone);
        $("#email").val(data1[index].email);
        $("#departmentId").val(data1[index].departmentId);

    }
