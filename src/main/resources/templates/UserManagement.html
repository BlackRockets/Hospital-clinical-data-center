<script type="text/javascript">
    $(function () {
        $("#testTable").bootstrapTable({
            url: '/user/selectAll',
            toolbar: "#toolbar",
            striped: true, // 是否显示行间隔色
            uniqueId: "userId",
            pageSize: "5",
            pageList: [10, 20],
            sidePagination: "true",
            pagination: true, // 是否分页
            clickToSelect: true, //点击选中
            showRefresh: "true",
            showToggle: "true",
            showColumns: "true",
            queryParams: queryParams,//传递参数（*）
            method: 'post',
            columns: [{
                checkbox: true
            }, {
                field: 'userId',
                title: '用户ID',
                align: 'center',
            }, {
                field: 'name',
                title: '用户姓名',
                align: 'center',
            }, {
                field: 'sex',
                title: '性别',
                align: 'center',
                formatter: function (value, row, index) {
                    if (row.sex == "0") {
                        value = "女"
                    } else if (row.sex == "1") {
                        value = "男"
                    }
                    return value;
                }
            }, {
                field: 'phone',
                title: '电话',
                align: 'center',
            }, {
                field: 'email',
                title: '邮箱',
                align: 'center',
            }, {
                field: 'departmentsName',
                title: '科室',
                align: 'center',
                formatter: function (value, row) {
                    return row.departments.departmentsName
                }
            }]
        });

    });


    //获取参数
    function queryParams(params) {
        var temp = $("#myform").serialize();
        return temp;
    }

    //检索
    function find() {
        $("#testTable").bootstrapTable('refresh');
    }

    //清空/重置
    function empty() {
        var formComponent = $('#myform');
        formComponent.find('input:text').val('');
    }

    //新增
    function save1() {
        var param = $("#myform2").serializeArray();
        param.push
        $.ajax({
            url: '/user/insert',
            method: 'post',
            data: param,
            dataType: 'json',
            success: function (result) {
                if (result == 1) {
                    alert("新增成功");
                    history.go(0)
                } else {
                    alert("新增失败");
                    history.go(0)
                }
            }
        })
    }

    function del() {
        // $("#table").bootstrapTable('getSelections');为bootstrapTable自带的，所以说一定要使用bootstrapTable显示表格,#table：为table的id
        var rows = $("#testTable").bootstrapTable('getSelections');
        if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
            alert("请先选择要删除的记录!");
            return;
        } else {
            var arrays = new Array();// 声明一个数组
            $(rows).each(function () {// 通过获得别选中的来进行遍历
                arrays.push(this.userId);// cid为获得到的整条数据中的一列
            });
            ids = arrays.join(','); // 获得要删除的id

        }

        $.ajax({
            url: '/user/delete',
            method: 'post',
            data: {
                ids: ids,
            },
            dataType: 'json',
            success: function (result) {
                if (result == 1) {
                    alert("删除成功");
                    history.go(0)
                } else {
                    alert("删除失败");
                    history.go(0)
                }
            }
        })
    }

    //回显
    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
    });

</script>
<script>
    new Vue({
        el: '#myModel2',
        data: {
            item: {
                userId: '',
                name: '',
                password: '',
                sex: '',
                phone: '',
                email: '',
                departmentId: ''
            }
        },
        methods: {
            update: function () {
                var formData = this.item;
                formData.userId = $("#userId").val();
                formData.name = $("#name").val();
                formData.password = $("#password").val();
                formData.sex = $("#sex").val();
                formData.phone = $("#phone").val();
                formData.email = $("#email").val();
                formData.departmentId = $("#departmentId1").val();
                alert(formData);
                axios.post('/user/update', formData)
                    .then(function (response) {
                        if (response.data == 1) {
                            alert("修改成功")
                            $("#testTable").bootstrapTable('refresh');
                        }

                    })
                    .catch(function (error) {
                    });
            },
        }
    })

    new Vue({
        el: '#app',
        data: {
            item: {
                userId: '',
                name: '',
                password: '',
                sex: '',
                phone: '',
                email: '',
                departmentId: ''
            }
        },
        methods: {
            edit: function () {
                var row = $("#testTable").bootstrapTable('getSelections');
                $("#userId").val(row[0].userId);
                $("#name").val(row[0].name);
                $("#password").val(row[0].password);
                $("#sex").val(row[0].sex);
                $("#phone").val(row[0].phone);
                $("#email").val(row[0].email);
                $("#departmentId1").val(row[0].departmentId);
            }
        }
    })
</script>
