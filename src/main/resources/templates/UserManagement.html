<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script src="../static/js/moment-with-locales.min.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/bootstrap-table.js"></script>
    <script src="../static/js/bootstrap-table-zh-CN.js"></script>
    <script src="../static/js/bootstrap-treeview.js"></script>
</head>
<body>
<div class="container-fluid">
    <div class="page-header" style="text-align: left;margin-top: 0">
        <h3 style="color: #28a4c9">用户管理</h3>
    </div>
    <form >
        <div class="row" >
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    用户ID：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    姓名：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    性别：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    电话：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    邮箱：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    密码：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <input type="text" class="form-control" placeholder="">
                </div>
            </div>
            <div class="col-md-3">
                <div class="col-sm-4" style="margin-top: 5px;text-align: right">
                    科室：
                </div>
                <div class="col-sm-8" style="text-align: right">
                    <select class="form-control input-sm" v-model="">
                        <option>-请选择-</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6" style="text-align: center">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" add()">
                    新增
                </button>
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" find()">
                    修改
                </button>
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" find()">
                    删除
                </button>
            </div>
            <div class="col-sm-6" style="text-align: center">
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" find()">
                    检索
                </button>
                <button type="button" class="btn btn-success btn-sm" data-dismiss="modal" v-on:click=" find()">
                    清空
                </button>
            </div>
        </div>
        <div>
            <div class="tab-content" style="margin-right: 2%;margin-left: 2%">
                <div id="t1" class="tab-pane fade in active">
                    <div class="row">
                        <table id="testTable"></table>
                    </div>
                </div>
                <div id="t2" class="tab-pane fade">2</div>
            </div>
        </div>
    </form>
</div>
<script>
    $("#testTable").bootstrapTable({
        toolbar: "#toolbar",
        sidePagination: "true",
        url: '/user/selectAll',
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "ID",
        pageSize: "5",
        pageList: [10, 20],
        pagination: true, // 是否分页
        //sortable: true, // 是否启用排序
        columns: [{
            field: 'Id',
            title: '用户ID',
            align: 'center',
        }, {
            field: 'name',
            title: '用户姓名',
            align: 'center',
        }, {
            field: 'sex',
            title: '性别',
            align: 'center',
        }, {
            field: 'phone',
            title: '电话',
            align: 'center',
        }, {
            field: 'email',
            title: '邮箱',
            align: 'center',
        }, {
            field: 'department',
            title: '科室',
            align: 'center',
        }
        ]//数据

    });

    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
    })

</script>
</body>
</html>
