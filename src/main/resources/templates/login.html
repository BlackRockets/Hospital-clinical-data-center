<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录界面</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/moment-with-locales.min.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/bootstrap-table.js"></script>
    <script src="../static/js/bootstrap-table-zh-CN.js"></script>
</head>
<body >
<div class="container">
    <div class="form-horizontal col-md-offset-3">
        <form id="myform">
            <h3 class="form-title">请输入账户密码</h3>
            <div class="col-sm-9 col-md-9">
                <div class="form-group">
                    <i class="fa fa-user fa-lg"></i>用户名
                    <input class="form-control required" type="text" placeholder="Username" id="name" autofocus="autofocus" maxlength="20"/>
                </div>
                <div class="form-group">
                    <i class="fa fa-lock fa-lg"></i>密码
                    <input class="form-control required" type="password" placeholder="Password" id="password" maxlength="8"/>
                </div>
                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="remember" value="1"/>记住我
                    </label>
                    <hr />
                    <a href="javascript:;" id="register_btn" class="">注册</a>
                </div>
                <div class="form-group">
                    <input type="button" class="btn btn-success pull-right" value="登录 " onclick="login()"/>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript">
    function login() {
       var name=$("#name").val();
       var password=$("#password").val();
       $.ajax({
           type: "post",
           url: '/user/login',
           async: false,
           data:{
               name: name,
               password: password
           },
           success:function (res) {
               if(res == "success"){
                   window.location.href="/index";
               }else{
                   window.location.href="/login";
               }

           }

       })
    }
    </script>
</body>
</html>
