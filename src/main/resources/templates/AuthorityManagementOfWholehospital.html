<script>
    $(function () {
        $("#testTable").bootstrapTable({
            toolbar: "#toolbar",
            url: '/permission/selectAll',
            sidePagination: "true",
            striped: true, // 是否显示行间隔色
            //search : "true",
            uniqueId: "ID",
            pageSize: "5",
            pageList: [10, 20],
            pagination: true, // 是否分页
            queryParams: queryParams,//传递参数（*）
            clickToSelect: true, //点击选中
            //sortable: true, // 是否启用排序
            columns: [{
                checkbox: true
            }, {
                field: 'id',
                title: '序号',
                align: 'center',
            }, {
                field: 'departmentsName',
                title: '科室',
                align: 'center',
                formatter: function (value, row, index) {
                    return row.departments.departmentsName;
                }
            }, {
                field: 'personName',
                title: '人员',
                align: 'center',
                formatter: function (value, row, index) {
                    return row.hp.personName;
                }
            }, {
                title: '操作',
                formatter: operateFormatter,
                align: 'center',
            }
            ]
        });
        function operateFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<button data-toggle='modal'  class='btn btn-xs green' onclick=\"EditViewById('" + row + "','" + id + "')\" title='修改'>" +
                "<span class='glyphicon glyphicon-zoom-in'></span></button>";
            return result;
        }
    });

    function operateFormatter(value, row, index) {
        //添加按钮
        var rows = JSON.stringify(row);
        var id = row.id;
        console.log(id);
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-zoom-in'></span></a>";
        return result;
    };

    $(function () {
        $('#datetimepicker1').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
        $('#datetimepicker2').datetimepicker({
            format: 'YYYY-MM-DD',
            locale: moment.locale('zh-cn')
        });
    });

    function EditViewById(id, view) {
        console.log(id);
        console.log(view);

    };

    function queryParams(params) {
        var temp = $("#myform").serialize();
        console.log(temp);
        return temp;
    };

    //检索
    function find() {
        $("#testTable").bootstrapTable('refresh');

    };
    //新增
    function save() {
        var param = $("#myform1").serializeArray();
        var departmentId = param[0].value;
        console.log(departmentId);
        var personName = param[1].value;
        $.ajax({
            type: 'post',
            url: '/hospitalPerson/selectOneName?personName=' + personName,
            dataType: 'json',
            success: function (personId) {
                $.ajax({
                    url: '/permission/insert',
                    method: 'post',
                    data: {
                        personId: personId,
                        departmentId: departmentId
                    },
                    dataType: 'json',
                    success: function (result) {
                        if (result == 1) {
                            alert("新增成功");
                            history.go(0)
                        } else {
                            alert("新增失败");
                            history.go(0)
                        }
                    }
                })
            }

        });


    };
    //修改
    function save2() {
        var param = $("#myform2").serializeArray();
        console.log(param);
        var departmentId = param[0].value;
        var id=param[1].value;
        var personName = param[2].value;
        $.ajax({
            type: 'post',
            url: '/hospitalPerson/selectOneName?personName=' + personName,
            dataType: 'json',
            success: function (personId) {
                $.ajax({
                    url: '/permission/update',
                    method: 'post',
                    data: {
                        id:id,
                        personId: personId,
                        departmentId: departmentId
                    },
                    dataType: 'json',
                    success: function (result) {
                        if (result == 1) {
                            alert("修改成功");
                            history.go(0)
                        } else {
                            alert("修改失败");
                            history.go(0)
                        }
                    }
                })
            }

        });


    };

    $(function () {
        $.ajax({
            type: 'post',
            url: '/hospitalPerson/selectOneByName/',
            data: null,
            dataType: 'json',
            success: function (data) {
                var datas = "";
                for (var i = 0; i < data.length; i++) {
                    datas += "<option value='" + data[i] + "'>" + data[i] + "</option>";
                }
                $('#personName').append(datas);
                $('#personName1').append(datas);
                $('#personName2').append(datas);
            }
        })
    });

    function del() {
        // $("#table").bootstrapTable('getSelections');为bootstrapTable自带的，所以说一定要使用bootstrapTable显示表格,#table：为table的id
        var rows = $("#testTable").bootstrapTable('getSelections');
        if (rows.length == 0) {// rows 主要是为了判断是否选中，下面的else内容才是主要
            alert("请先选择要删除的记录!");
            return;
        } else {
            var arrays = new Array();// 声明一个数组
            $(rows).each(function () {// 通过获得别选中的来进行遍历
                arrays.push(this.id);// cid为获得到的整条数据中的一列
            });
            ids = arrays.join(','); // 获得要删除的id

        }
        $.ajax({
            url: '/permission/delete',
            method: 'post',
            data: {
                ids: ids,
            },
            dataType: 'json',
            success: function (result) {
                if (result == 1) {
                    alert("删除成功");
                    history.go(0)
                } else {
                    alert("删除失败");
                    history.go(0)
                }
            }
        })
    };
    //回显
    function EditViewById(row, index) {
        var data = JSON.stringify($("#testTable").bootstrapTable('getData'));//获取全部数据
        var data1 = JSON.parse(data);//转Json 对象
        console.log(data1);
        $("#id").val(data1[index].id);
        $("#departmentId").val(data1[index].departmentId);
        $("#personName2").val(data1[index].hp.personName);
        $("#myModel2").modal('show')
    }

</script>
