<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-table.css">
    <script src="../static/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>

    <script src="../static/js/moment-with-locales.min.js"></script>
    <script src="../static/js/bootstrap-datetimepicker.min.js"></script>
    <script src="../static/js/vue.js"></script>
    <script src="../static/js/bootstrap-table.js"></script>
    <script src="../static/js/bootstrap-table-zh-CN.js"></script>
</head>
<body>
<div class="container-fluid" id="app">
    <div class="page-header" style="text-align: center;margin-top: 0">
        <h3 style="color: #28a4c9">术语审批(科教处/医务处)</h3>
    </div>
    <div class="row">
    </div>
        <div>
            <div class="tab-content" style="margin-right: 2%;margin-left: 2%">
                <div id="t1" class="tab-pane fade in active">
                    <div class="row">
                        <table id="testTable"></table>
                    </div>
                </div>
                <div id="t2" class="tab-pane fade">2</div>
            </div>
        </div>
</div>
<script type="text/javascript">
    $(function () {
        $("#testTable").bootstrapTable({
            toolbar: "#toolbar",
            url: '/termApproval/selectAll',
            sidePagination: "true",
            striped: true, // 是否显示行间隔色
            uniqueId: "ID",
            pageSize: "5",
            pageList: [10, 20],
            pagination: true, // 是否分页
            clickToSelect: true, //点击选中
            columns: [{
                checkbox: true
            }, {
                field: 'classification',
                title: '分类',
                align: 'center',
            }, {
                field: 'name',
                title: '名称',
                align: 'center',
            }, {
                field: 'submitter',
                title: '提交人',
                align: 'center',

            }, {
                field: 'departmentsName',
                title: '科室',
                align: 'center',
                formatter: function (value, row, index) {
                    return row.departments.departmentsName;
                }
            }, {
                field: 'groupName',
                title: '随访组名称',
                align: 'center',
                formatter: function (value, row, index) {
                    return row.fugm.groupName;
                }
            }, {
                title: '操作',
                formatter: operateFormatter,
                align: 'center',
            }
            ]
        });

        function operateFormatter(value, row, index) {
            var id = index;
            var data = JSON.stringify(row);
            var result = "";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-zoom-in'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='修改'><span class='glyphicon glyphicon-zoom-in'></span></a>";
            result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='删除'><span class='glyphicon glyphicon-remove-circle'></span></a>";
            return result;
        }
    });
</script>
</body>
</html>
